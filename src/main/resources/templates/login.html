<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
<th:block th:include="header.html"></th:block>
<div class="helloId">
</div>
<br>
<center>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h6>로그인 하세요</h6>
      </div>
      <div class="login-form">
        <form th:action="@{loginProc}" method="post">
          <div class="control-group">
            <input type="text" class="login-field"
                   placeholder="ID를 입력해 주세요" name="mid">
          </div>
          <div class="control-group">
            <input type="password" class="login-field"
                   placeholder="비밀번호를 입력해 주세요" name="mpwd">
          </div>
          <input type="submit" value="LOGIN"
                 class="btn btn-primary btn-large btn-block">
          <a class="login-link" th:href="@{register}">회원 가입</a>
        </form>
      </div>
    </div>
  </div>
</center>
<th:block th:include="footer.html"></th:block>
</body>
<script th:inline="javascript">
    let m = [[${msg}]];
    if (m != null) {
        alert(m);
    }
</script>
</html>
